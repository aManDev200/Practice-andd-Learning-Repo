<!DOCTYPE html>
<html lang="en">
<head>
    <title>React</title>
</head>
<body>
    <div id="ButtonParent"></div>
    <script>
        let state = {
            count: 0
        }

        function onButtonPress() {
            state.count++;
            buttonComponentRender();
        }

        function buttonComponentRender() {
            document.getElementById("ButtonParent").innerHTML = "";
            const component = createButton(state.count);
            document.getElementById("ButtonParent").appendChild(component);
        }

        function createButton(count) {
            const button = document.createElement("button");
            button.innerHTML = `counter ${count}`;
            button.setAttribute("onclick", "onButtonPress()");
            return button;
        }

        buttonComponentRender();
    </script>
</body>
</html>
